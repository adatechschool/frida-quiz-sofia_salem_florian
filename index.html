<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!--    contenu du quiz  -->
    <div id="quiz-container">

        <!-- Barre de progression -->
        <div class="progress barre" id="progress"></div>
        
        <!-- Jauge dynamique du timer (sous la barre de progression) -->
        <div id="timer-bar-container">
            <div id="timer-bar"></div>
        </div>
       
        <!-- zone ou se trouve le score -->
        <div id='affiche-score'> score </div>
       
        <!--  zone ou se trouve le compte à rebours -->
        <div id='affiche-timer'> countdown </div>

        <div class="question" id="question-text">
            <!-- La question sera injectée ici par JavaScript -->
        </div>

        <div id="options-container">
            <!-- Les options (choix réponses) seront injectées ici par JavaScript -->
        </div>
       
        <!-- les boutons  -->
        <div class="button-container">
            
            <!--  le bouton suivant -->
            <button id="next-button">Suivant</button>
            
            <!--  le bouton rejouer -->
            <button id="replay-button" style="display: none;">Rejouer</button>
        </div>
       
        <!-- zone ou se trouve les explications -->
        <div id="explanation">Explications</div>
        
    </div>

    <!-- Importe ici ton fichier JavaScript -->
    <script type="module" src="game.js"></script>
</body>

</html>
